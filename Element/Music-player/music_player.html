<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/music_player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="musicPlayer">
        <div class="songBar">
            <div class="songInfos">
                <div class="imageContainer">
                    <img src="" class="track-art">
                </div>
                <div class="songDescription">
                    <p class="title">Chim Sau</p>
                    <p class="artist">MCK</p>
                </div>
            </div>
            <!-- <div class="icons">
                <i class="fa-regular fa-heart"></i>
            </div> -->
        </div>
        <div class="progressController">
            <div class="controlButtons">
              <span class="shuffle-btn">
                <i class="fa-solid fa-shuffle"></i>   
              </span>
              <span class="backward-btn">
                <i class="fa-solid fa-backward"></i>    
              </span>
              <span class="play-btn">
                <i class="fas fa-play"></i>
              </span>
              <span class="forward-btn">
                <i class="fa-solid fa-forward"></i>
              </span>
                <!-- <i class="play-pause fas fa-play"></i> -->
                <span class="repeat-btn">
                  <i class="fa-solid fa-repeat"></i>
                </span>
                
            </div>
            <div class="progressContainer">
                  <div id="start">0:00</div>
                  <input type="range" min="1" max="100" value="0" class="seek_slider" >
                  <audio class="song" src="./Music/Chimsau.mp3"></audio>
                  <div id="end">0:00</div>
                
            </div>
        </div>
        <!-- <div class="otherFeatures">
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat"></i>
            <i class="fa-solid fa-repeat"></i>
        </div> -->
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="./JS/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
