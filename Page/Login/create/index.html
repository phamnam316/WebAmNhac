<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/Element/menuheader/asset/main.css">
</head>
<body>
    <div class="auth">
        <div class="auth-form">
            <div class="auth-form__header">
                <h1 class="auth-form__heading">WELCOME!</h1>
            </div>
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <label for="" class="auth-form__label">Full Name</label>
                     <input id="username" type="text" class="auth-form__input">
                </div>
    
                <div class="auth-form__group">
                    <label for="" class="auth-form__label">E-mail</label>
                     <input id="email" type="text" class="auth-form__input">
                </div>
    
                <div class="auth-form__group">
                    <label for="" class="auth-form__label">Create a password</label>
                     <input id="password" type="password" class="auth-form__input">
                </div>  
                 
                <div>
                     <button class="auth-form__btn btn-signup"  onclick="signup()" >Create Account</button>
                </div>
            

                <span style="color: #fff;">Already have an account?<a href="./login.html" id="LogIn">Log in.</a></span>
            </div>
        </div> 
    </div>
    
    <script src="./js.js"></script>
</body>
</html>
