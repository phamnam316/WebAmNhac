<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/Element/menuheader/asset/main.css">
</head>
<body>
    <div class="auth">
        <div class="auth-form">
            <div class="auth-form__header">
                <h1 class="auth-form__heading">WELCOME!</h1>
            </div>
            <div class="auth-form__form">
               
                <div class="auth-form__group">
                    <label for="" class="auth-form__label">Full Name</label>
                     <input id="username" type="text" class="auth-form__input">
                </div>
    
                <div class="auth-form__group">
                    <label for="" class="auth-form__label">Password</label>
                     <input id="password" type="password" class="auth-form__input">
                </div>  

                <div>
                     <button class="auth-form__btn btn-login"  onclick="login()">Login</button>
                </div>

                <div class="auth-bottom-form">
                    <div class="auth-bottom-form-remember">
                        <a href="./index.html" class="link-forgot">Sign Up</a>
                    </div>
                    <a href="../forgot/index.html" class="link-forgot">Forgot Password?</a>
                </div>
               
                
            </div>
        </div> 
    </div> 

    <script src="./js.js"></script>
</body>
